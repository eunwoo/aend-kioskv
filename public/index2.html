  <style>
/* Style the tab */
.tab {
  overflow: hidden;
  border: 0px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab div {
  background-color: #4472C4; /*4472C4*/
  /* float: right; */
  display:flex;
  justify-content:end;
  align-items:center;
  border: 0px #000;
  outline: solid 0px;
  cursor: pointer;
  padding: 0;
  transition: 0.3s;
  width: 100%;
  text-align: right;
  height: 100px;
  /* line-height: 100px; */
  vertical-align: middle;
}
.tablinks div {
    display:flex;
    justify-content:space-between;
    margin-left: 1rem;
}
/* Change background color of buttons on hover */
.tab div:hover, .tabtext div:hover {
  background-color: #DAE3F3;
}

/* Create an active/current tablink class */
.tab div.active, .tabtext div.active {
  background-color: #DAE3F3;
}
.blank {
    background-color: #DAE3F3 !important;
    border-left: none;
}
/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border-left: 0px solid #ccc;
  border-top: none;
}      

.tabcontent {
  animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
  from {opacity: 0;}
  to {opacity: 1;}
}
html, body {
    margin: 0;
    height: 100%;
    background-color: #DAE3F3 !important;
}
.tablinks {
    border-bottom: 0px solid #ccc;
    display: flex;
    flex-direction: column;
}
.tabtext {
    background-color:inherit;

    color:#fff;
    margin-right: 1rem;
}
.popup-wrap {

    top:0;

}
  </style>

           function openCity(evt, cityName) {
                // Declare all variables
                var i, tabcontent, tablinks, tabtext;

                // Get all elements with class="tabcontent" and hide them
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }

                // Get all elements with class="tablinks" and remove the class "active"
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                // Get all elements with class="tabtext" and remove the class "active"
                tabtext = document.getElementsByClassName("tabtext");
                for (i = 0; i < tabtext.length; i++) {
                    tabtext[i].className = tabtext[i].className.replace(" active", "");
                }

                // Show the current tab, and add an "active" class to the button that opened the tab
                evt.currentTarget.className += " active";
                evt.currentTarget.children[0].className += " active";
                if(evt.currentTarget.children[1]) {
                    evt.currentTarget.children[1].className += " active";
                }
            }
